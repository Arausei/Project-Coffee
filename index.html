<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flata Kart World Tour</title>
  <link rel="stylesheet" type="text/css" href="index.css" />
  <script defer type="text/javascript" src="index.js"></script>
</head>

<body>
    <h1 id="flata-header">Flata Kart World Tour</h1>
    <h2 class="subheading">Choose Your Player!</h2>  
        
        <!-- Images for Players -->
        <div class="row">
            <div class="column"><img src="src/Images/1200px-BabyMarioSlugger.png" alt = 'Infant form of Mario wearing a blue overall and a red hat with the letter M in the center.'></div>
            <div class="column"><img src="src/Images/Baby_Peach.png" alt = 'Infant form of Daisy wearing a pink dress and a crown.'></div>
            <div class="column"><img src="src/Images/Babydaisysimple.png" alt = 'Infant form of Peach wearing a yellow and orange dress and a crown.'></div>
        </div>
        
        <!-- Player details -->
        <div id="player-details">
            <div id="character-1" class="column"></div>
            <div id="character-2" class="column"></div>
            <div id="character-3" class="column"></div>
        </div>

        <!-- Character radio button -->
        <div id="radio-btn">
            <div class="column"> <input type="radio" name="character" value="Wrappers"> 
            <label for="html"></label><br> </div>
            
            <div class="column"> <input type="radio" name="character" value="Wrappers"> 
            <label for="html"></label><br> </div>
            
            <div class="column"> <input type="radio" name="character" value="Wrappers"> 
            <label for="html"></label><br> </div>
        </div>
        
        <hr class = 'divider'>
        <br>

<!-- Weapons -->
        <h2 class="subheading">Choose Your Weapon!</h2>
         
        <!-- Images for Weapons -->
         <div class="row">
            <div class="column"><img src="src/Images/Blue_turtle_shell.png" alt = 'Blue shell with spines on it.'></div>
            <div class="column"><img src="src/Images/Mk8item10.png" alt = 'Three red shells.' ></div>
            <div id = 'mush-size' class="column"><img src="src/Images/GoldenMushroom.png" alt = 'A golden mushroom wearing a crown'></div>
        </div>
        
        <!-- Weapon radio button -->
        <div id="weapon-type">
            <div class="column"> 
                <p>Blue Shell</p>
                <input type="radio" name="weapon" value="Wrappers"> 
                <label for="html"></label><br> </div>
            
            <div class="column"> 
                <p>Red Shells</p>
                <input type="radio" name="weapon" value="Wrappers"> 
                <label for="html"></label><br> </div>
            
            <div class="column"> 
                <p>Golden Mushroom</p>
                <input type="radio" name="weapon" value="Wrappers"> 
                <label for="html"></label><br> </div>
        </div>

        <!-- Vehicles-->
        <hr class = 'divider'>

        <h2 class="subheading">Choose Your Vehicle!</h2>
        
          <!-- Images for vehicles -->
          <div class="row">
            <br>
            <br>
            <div id = 'veh-atv' class="column"><img src="src/Images/StandardATVBodyMK8.png"></div>
            <div class="column"><img src="src/Images/StandardBikeBody.png"></div>
            <div id= 'veh-kart' class="column"><img src="src/Images/mario_kart.png"></div>
        </div>

          <!-- Vehicle radio button-->
        <div id="vehicle-type">
            <div class="column"> 
        
                <p >ATV</p>
                <input type="radio" name="vehicle" value="Wrappers"> 
            <label for="html"></label><br> </div>
            
            <div class="column"> 
                <p>Bike</p>
                <input type="radio" name="vehicle" value="Wrappers"> 
            <label for="html"></label><br> </div>

            <div class="column"> 
                <p>Standard Kart</p>
                <input type="radio" name="vehicle" value="Wrappers"> 
            <label for="html"></label><br><br> </div>
        </div>
        
        <!-- Submit button -->
        <div class="play-btn">
            <button id="submit-button" type="button">Ready!</button>
        </div>

</body>
</html>
